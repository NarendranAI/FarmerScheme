<div class="entire">
<form #f="ngForm" (ngSubmit)="submit()" class="form-custom">
    <div class="form-group">
        <label for="Id">User Id</label>
        <input  required type="text" class="form-control" ngModel name="Id" id="Id"   #Id="ngModel" >
       <span *ngIf="Id.touched && Id.error.required">User Id Required</span>
    </div>
    <div class="form-group">
        <label for="Name">User Name</label>
        <input type="text" name="Name" id="Name" ngModel #userName="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" name="Email" id="Email" ngModel #userEmail="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <label for="Number">Mobile Number</label>
        <input type="text" name="Number" id="Number" ngModel #userNumber="ngModel" class="form-control">
    </div>
    
    <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" name="Address" id="Address" ngModel #userAddress="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input type="text" name="City" id="City" ngModel #userCity="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <label for="Pincode">Pincode</label>
        <input type="text" name="Pincode" id="Pincode" ngModel #userPincode="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <label for="BankAccountNumber">Bank Account Number</label>
        <input type="text" name="BankAccountNumber" id="BankAccountNumber" ngModel #userBankAccountNumber="ngModel" class="form-control">
    </div>
   
    <div class="form-group">
        <label for="IfscCode">Ifsc Code</label>
        <input type="text" name="IfscCode" id="IfscCode" ngModel #userIfscCode="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <label for="AadharNumber">Aadhar Number</label>
        <input type="text" name="AadharNumber" id="AadharNumber" ngModel #userAadharNumber="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <label for="AadharDocument">Aadhar Document</label>
        <input type="file" name="AadharDocument" id="AadharDocument" ngModel #userAadharDocument="ngModel" class="form-control">
    </div>
    
    <div class="form-group">
        <label for="PanNumber">Pan Number</label>
        <input type="text" name="PanNumber" id="PanNumber" ngModel #userPanNumber="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <label for="PanCard">Pan Card</label>
        <input type="file" name="PanCard" id="PanCard" ngModel #userPanCard="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <label for="TraderCertificate">Trader Certificate</label>
        <input type="file" name="TraderCertificate" id="TraderCertificate" ngModel #userTraderCertificate="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <label for="FarmerLicense">Farmer License</label>
        <input type="file" name="FarmerLicense" id="FarmerLicense" ngModel #userFarmerLicense="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="text" name="Password" id="Password" ngModel #userPassword="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <label for="Password">Confirm Password</label>
        <input type="text" name="cnfrmPassword" id="cnfrmPassword" ngModel #usercnfrmPassword="ngModel" class="form-control">
    </div>
    <div class="form-group">
        <button class="btn-custom">Register</button>
        <button class="btn-custom">Reset</button>
        <button class="btn-custom" (click)="submit()">Back</button>
        

    </div>
   
</form>
</div>
