<div class="container">
    <div style="background-color: thistle;">
        <p style="text-align: center; font-size:xx-large; font-weight: bold; color: black;">Login Form</p>
    </div>
    <br>
    <br>
    <form (ngSubmit)="onSubmit()" #loginform="ngForm">
        <div class="form-group">
            <label for="email" style="font-size: large; font-weight: bold; font-family: Arial, Helvetica, sans-serif; color: black;">Email</label>
            <input style="width:50%" type="text" class="form-control" id="email" 
             required 
             ngModel name="email" #email="ngModel">
             <div class="alert alert-danger" *ngIf="email.touched &&!email.valid" style="width:50%">
                Email is required
             </div>
        </div>
        <div class="form-group">
            <label for="password" style="font-size: large; font-weight: bold; font-family: Arial, Helvetica, sans-serif; color: black;">Password</label>
            <input style="width:50%" type="password" class="form-control" id="password" 
             required 
             ngModel name="password" #password="ngModel">
             <div class="alert alert-danger" *ngIf="password.touched &&!password.valid" style="width:50%">
                Password is required
             </div>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-success" [disabled]="!loginform.form.valid">Login</button>
    </form>
    <br>
    <br>
    <div>
        <table>
            <tr>
                <td>
                    <p style="color: black; font-weight: bold; font-size: large;">New User? Register Here</p>
                </td>
                <td>
                    <button type="submit" class="btn btn-success" (click)="Farmer()">Farmer  </button>
                </td>
                <td>
                    <button type="submit" class="btn btn-success" (click)="Bidder()">  Bidder</button>
                </td>
            </tr>
        </table>

    </div>
</div>
