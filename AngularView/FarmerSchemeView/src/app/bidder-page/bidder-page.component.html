<div class="container">
    <div [hidden]="submitted">
        <p style="text-align: center; font-size:xx-large; font-weight: bold; color: black;">Welcome To Bidder Page</p>
    </div>
    <br>
    <br>
    <table class="table" style="text-align: center;">
        <thead class="table thead-dark">
            <tr>
                <th>Crop Type</th>
                <th>Crop Name</th>
                <th>Base Price</th>
                <th>Current Bid</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="color: ghostwhite; border: 1px solid black;"></td>
                <td style="color: ghostwhite; border: 1px solid black;"></td>
                <td style="color: ghostwhite; border: 1px solid black;"></td>
                <td style="color: ghostwhite; border: 1px solid black;"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <form #bidderform="ngForm" onsubmit="alert('Your responses are recorded');">
    <div>
        <label for="bidamount" style="width: 20%; text-align: center; color: black; font-size: large; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Bid Amount</label>
                <input type="text" id="bidamount" 
                 required 
                 ngModel name="bidamount" #bidamount="ngModel">
                 <div class="alert alert-danger" *ngIf="bidamount.touched &&!bidamount.valid">
                    Bid amount is required
                 </div>
                 <br>
                 <br>
                 <br>
                 <div>
                 <button style="margin-left: 3cm; height:auto; width:auto;" type="submit" class="btn btn-success" [disabled]="!bidderform.form.valid">Confirm</button>
                 </div>
                
    </div>
</form>
</div>
